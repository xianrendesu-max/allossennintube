<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仙人YouTubeビュアー 検索</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f5f6f8;
  color: #111;
}

/* ===== ヘッダー ===== */
header {
  background: #ffffff;
  padding: 12px;
  display: flex;
  gap: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
  position: sticky;
  top: 0;
  z-index: 10;
}

header input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
}

header select {
  padding: 10px;
  font-size: 14px;
}

header button {
  padding: 10px 16px;
  background: #2563eb;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 15px;
}

/* ===== トレンド ===== */
#trendBox {
  padding: 12px 16px;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
}

.trend-title {
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 8px;
}

#trends {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.trend-item {
  background: #e5e7eb;
  padding: 6px 10px;
  border-radius: 20px;
  font-size: 13px;
  cursor: pointer;
}

.trend-item:hover {
  background: #dbeafe;
}

/* ===== ステータス ===== */
#status {
  padding: 10px 16px;
  font-size: 14px;
  color: #444;
}

/* ===== グリッド ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  padding: 16px;
}

/* ===== カード ===== */
.card {
  background: #ffffff;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  cursor: pointer;
  transition: transform .1s ease;
}

.card:hover {
  transform: scale(1.02);
}

.thumb {
  width: 100%;
  border-radius: 6px;
  background: #000;
}

.title {
  font-size: 14px;
  font-weight: bold;
  margin-top: 6px;
}

.author {
  font-size: 12px;
  color: #2563eb;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <input
    id="q"
    placeholder="動画を検索"
    onkeydown="if(event.key==='Enter') search()"
  >

  <select id="type">
    <option value="all">すべて</option>
    <option value="shorts">ショート</option>
    <option value="video">動画</option>
  </select>

  <button onclick="search()">検索</button>
</header>

<div id="trendBox">
  <div class="trend-title">トレンド</div>
  <div id="trends"></div>
</div>

<div id="status"></div>
<div id="results" class="grid"></div>

<script>
/* ===== トレンド設定 ===== */
const TREND_URL =
  "https://raw.githubusercontent.com/siawaseok3/wakame/refs/heads/master/trend.json";
const TREND_INTERVAL = 10 * 60 * 1000;
let lastTrendText = "";

/* ===== トレンド取得 ===== */
async function loadTrends() {
  try {
    // ★ 初期表示を必ず保証
    const trendBox = document.getElementById("trendBox");
    trendBox.style.display = "block";

    const res = await fetch(TREND_URL + "?t=" + Date.now(), {
      cache: "no-store"
    });
    if (!res.ok) return;

    const text = await res.text();
    if (text === lastTrendText) return;
    lastTrendText = text;

    const data = JSON.parse(text);
    const trends = data.trends || data || [];

    const box = document.getElementById("trends");
    box.innerHTML = "";

    trends.slice(0, 20).forEach(word => {
      const span = document.createElement("span");
      span.className = "trend-item";
      span.textContent = word;
      span.onclick = () => {
        document.getElementById("q").value = word;
        search();
      };
      box.appendChild(span);
    });
  } catch (e) {
    console.warn("トレンド取得失敗");
  }
}

/* 初回ロード＋定期更新 */
loadTrends();
setInterval(loadTrends, TREND_INTERVAL);

/* ===== 検索 ===== */
async function search() {
  const q = document.getElementById("q").value.trim();
  const type = document.getElementById("type").value;
  const status = document.getElementById("status");
  const grid = document.getElementById("results");

  if (!q) return;

  // ★ 検索時はトレンド非表示
  document.getElementById("trendBox").style.display = "none";

  grid.innerHTML = "";
  status.textContent = "検索中…";

  try {
    const res = await fetch(
      `/api/search?q=${encodeURIComponent(q)}&type=${type}`
    );

    if (!res.ok) {
      status.textContent = "検索できませんでした";
      return;
    }

    const data = await res.json();
    const results = data.results || [];

    status.textContent =
      `検索結果 ${results.length}件 / 使用API: ${data.source}`;

    if (results.length === 0) {
      status.textContent = "検索結果がありません";
      return;
    }

    for (const v of results) {
      const card = document.createElement("div");
      card.className = "card";

      card.onclick = () => {
        location.href = `/static/watch.html?v=${v.videoId}`;
      };

      const thumb = `https://i.ytimg.com/vi/${v.videoId}/hqdefault.jpg`;

      card.innerHTML = `
        <img class="thumb" src="${thumb}" loading="lazy">
        <div class="title">${escapeHtml(v.title || "")}</div>
        <div class="author"
             onclick="goChannel(event, '${v.authorId || ""}')">
          ${escapeHtml(v.author || "")}
        </div>
      `;

      grid.appendChild(card);
    }

  } catch (e) {
    console.error(e);
    status.textContent = "通信エラーが発生しました";
  }
}

/* ===== チャンネル ===== */
function goChannel(event, channelId) {
  event.stopPropagation();
  if (!channelId) return;
  location.href = `/static/channel.html?c=${channelId}`;
}

/* ===== XSS対策 ===== */
function escapeHtml(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}
</script>

<div style="text-align:center; margin:20px 0;">
  <img
    src="https://kauntah-svg.vercel.app/counter.svg"
    referrerpolicy="origin"
    alt="アクセスカウンター"
  />
</div>

</body>
</html>
