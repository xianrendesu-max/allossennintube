<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仙人YouTubeビュアー</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f3f4f6;
  color: #111;
}

/* ===== ヘッダー ===== */
.header {
  background: #ffffff;
  padding: 10px;
  display: flex;
  gap: 8px;
  position: sticky;
  top: 0;
  z-index: 10;
  border-bottom: 1px solid #ddd;
}

.header button {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  background: #fff;
  cursor: pointer;
  font-size: 14px;
}

.header button.active {
  background: #2563eb;
  color: #fff;
  border-color: #2563eb;
}

/* ===== 動画 ===== */
.video-wrap {
  width: 100%;
  background: #000;
  aspect-ratio: 16 / 9;
  position: relative;
}

.video-wrap iframe,
.video-wrap video {
  width: 100%;
  height: 100%;
  border: none;
}

/* ===== PiP ===== */
.pip-btn {
  position: absolute;
  right: 8px;
  bottom: 8px;
  padding: 6px 10px;
  font-size: 12px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  display: none;
}

/* ===== セクション ===== */
.section {
  background: #fff;
  margin: 12px;
  padding: 12px;
  border-radius: 8px;
}

.title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 6px;
}

.author {
  font-size: 13px;
  color: #2563eb;
  margin-bottom: 10px;
  cursor: pointer;
}

.author:hover {
  text-decoration: underline;
}

.desc {
  font-size: 14px;
  white-space: pre-wrap;
}

/* ===== ストリーム ===== */
.stream select,
.stream button {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  margin-top: 6px;
}

.stream button {
  background: #0ea5e9;
  color: #fff;
  border: none;
  cursor: pointer;
}

.stream button.education {
  background: #16a34a;
}

/* ===== コメント ===== */
.comment {
  border-top: 1px solid #eee;
  padding: 8px 0;
}

.comment-author {
  font-weight: bold;
  font-size: 13px;
}

.comment-body {
  font-size: 14px;
}
</style>
</head>

<body>

<!-- ===== 再生切替 ===== -->
<div class="header">
  <button id="btn-nocookie" onclick="setPlayer('nocookie')">nocookie</button>
  <button id="btn-invidious" onclick="setPlayer('invidious')">Invidious</button>
</div>

<!-- ===== 動画 ===== -->
<div class="video-wrap">
  <iframe id="iframe-player" allowfullscreen></iframe>

  <video
    id="video-player"
    controls
    playsinline
    webkit-playsinline
    disablepictureinpicture="false"
    style="display:none; background:#000;"
  ></video>

  <button id="pip-btn" class="pip-btn" onclick="togglePiP()">PiP</button>
</div>

<!-- ===== 情報 ===== -->
<div class="section">
  <div id="title" class="title">読み込み中...</div>
  <div id="author" class="author"></div>
  <div id="desc" class="desc"></div>

  <div class="stream">
    <select id="quality">
      <option value="360p">360p</option>
      <option value="720p">720p</option>
      <option value="best">最高画質</option>
    </select>
    <button onclick="openStream()">▶ ストリーム再生</button>
  </div>
</div>

<!-- ===== コメント ===== -->
<div class="section">
  <h3>コメント</h3>
  <div id="comments">読み込み中...</div>
</div>

<!-- ===== 外部再生 ===== -->
<div class="section">
  <div class="stream">
    <button onclick="goStreamUrl()">▶ ストリームURLに移動</button>
    <button class="education" onclick="playEducation()">▶ YouTubeEducationで再生</button>
  </div>
</div>

<script>
const videoId = new URLSearchParams(location.search).get("v");

const iframePlayer = document.getElementById("iframe-player");
const videoPlayer = document.getElementById("video-player");
const pipBtn = document.getElementById("pip-btn");

const btnNocookie = document.getElementById("btn-nocookie");
const btnInvidious = document.getElementById("btn-invidious");

let authorId = null;

function clearActive() {
  btnNocookie.classList.remove("active");
  btnInvidious.classList.remove("active");
}

/* ===== プレイヤー切替 ===== */
function setPlayer(type) {
  clearActive();

  iframePlayer.src = "";
  iframePlayer.style.display = "none";

  videoPlayer.pause();
  videoPlayer.src = "";
  videoPlayer.style.display = "none";
  pipBtn.style.display = "none";

  if (type === "nocookie") {
    iframePlayer.src = `https://www.youtube-nocookie.com/embed/${videoId}`;
    iframePlayer.style.display = "block";
    btnNocookie.classList.add("active");
  }

  if (type === "invidious") {
    const q = document.getElementById("quality").value || "best";
    videoPlayer.src = `/api/streamurl?video_id=${videoId}&quality=${q}`;
    videoPlayer.style.display = "block";
    pipBtn.style.display = "block";
    btnInvidious.classList.add("active");
  }
}

setPlayer("nocookie");

/* ===== PiP ===== */
function togglePiP() {
  if (videoPlayer.webkitSupportsPresentationMode) {
    if (videoPlayer.webkitPresentationMode === "picture-in-picture") {
      videoPlayer.webkitSetPresentationMode("inline");
    } else {
      videoPlayer.webkitSetPresentationMode("picture-in-picture");
    }
    return;
  }

  if (document.pictureInPictureElement) {
    document.exitPictureInPicture();
  } else {
    videoPlayer.requestPictureInPicture();
  }
}

/* ===== 動画情報 ===== */
fetch(`/api/video?video_id=${videoId}`)
  .then(r => r.json())
  .then(v => {
    document.getElementById("title").textContent = v.title || "タイトル不明";

    const a = document.getElementById("author");
    a.textContent = v.author || "";
    authorId = v.authorId;

    a.onclick = () => {
      if (authorId) {
        location.href = `/statics/channel.html?c=${authorId}`;
      }
    };

    document.getElementById("desc").textContent = v.description || "";
  });

/* ===== コメント ===== */
fetch(`/api/comments?video_id=${videoId}`)
  .then(r => r.json())
  .then(d => {
    const c = document.getElementById("comments");
    c.innerHTML = "";

    if (!d.comments || d.comments.length === 0) {
      c.textContent = "コメントはありません";
      return;
    }

    d.comments.forEach(cm => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <div class="comment-author">${cm.author}</div>
        <div class="comment-body">${cm.content}</div>
      `;
      c.appendChild(div);
    });
  });

/* ===== 外部再生 ===== */
function openStream() {
  setPlayer("invidious");
}

function goStreamUrl() {
  const q = document.getElementById("quality").value || "best";
  location.href = `/api/streamurl?video_id=${videoId}&quality=${q}`;
}

function playEducation() {
  const keyUrl =
    "https://raw.githubusercontent.com/toka-kun/Education/refs/heads/main/keys/key1.json";
  const encoded = encodeURIComponent(keyUrl);

  location.href =
    `https://www.youtubeeducation.com/watch?v=${videoId}&key=${encoded}`;
}
</script>

</body>
</html>
