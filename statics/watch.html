<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仙人YouTubeビュアー</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f3f4f6;
  color: #111;
}

/* ===== ヘッダー ===== */
.header {
  background: #ffffff;
  padding: 10px;
  display: flex;
  gap: 8px;
  position: sticky;
  top: 0;
  z-index: 10;
  border-bottom: 1px solid #ddd;
}

.header button {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  background: #fff;
  cursor: pointer;
  font-size: 14px;
}

.header button.active {
  background: #2563eb;
  color: #fff;
  border-color: #2563eb;
}

/* ===== 動画 ===== */
.video-wrap {
  width: 100%;
  background: #000;
  aspect-ratio: 16 / 9;
}

.video-wrap iframe,
.video-wrap video {
  width: 100%;
  height: 100%;
  border: none;
}

/* ===== セクション ===== */
.section {
  background: #fff;
  margin: 12px;
  padding: 12px;
  border-radius: 8px;
}

.title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 6px;
}

.author {
  font-size: 13px;
  color: #2563eb;
  margin-bottom: 10px;
  cursor: pointer;
}

.author:hover {
  text-decoration: underline;
}

.desc {
  font-size: 14px;
  white-space: pre-wrap;
}

/* ===== ストリーム ===== */
.stream select,
.stream button {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  margin-top: 6px;
}

.stream button {
  background: #0ea5e9;
  color: #fff;
  border: none;
  cursor: pointer;
}

.stream button.green {
  background: #16a34a;
}

/* ===== コメント ===== */
.comment {
  border-top: 1px solid #eee;
  padding: 8px 0;
}

.comment-author {
  font-weight: bold;
  font-size: 13px;
}

.comment-body {
  font-size: 14px;
}
</style>
</head>

<body>

<!-- ===== 再生切替 ===== -->
<div class="header">
  <button id="btn-nocookie" onclick="setPlayer('nocookie')">nocookie</button>
  <button id="btn-invidious" onclick="setPlayer('invidious')">Invidious</button>
</div>

<!-- ===== 動画 ===== -->
<div class="video-wrap" id="videoWrap">
  <iframe id="player" allowfullscreen></iframe>
</div>

<!-- ===== 情報 ===== -->
<div class="section">
  <div id="title" class="title">読み込み中...</div>
  <div id="author" class="author"></div>
  <div id="desc" class="desc"></div>

  <!-- ===== ストリーム ===== -->
  <div class="stream">
    <select id="quality">
      <option value="360p">360p</option>
      <option value="720p">720p</option>
      <option value="best">最高画質</option>
    </select>
    <button onclick="openStream()">▶ ストリーム再生（PiP対応）</button>
  </div>
</div>

<!-- ===== コメント ===== -->
<div class="section">
  <h3>コメント</h3>
  <div id="comments">読み込み中...</div>
</div>

<!-- ===== 外部再生 ===== -->
<div class="section">
  <div class="stream">
    <button onclick="goStreamUrl()">▶ ストリームURLに移動</button>
    <button class="green" onclick="playEducation()">▶ YouTubeEducationで再生</button>
  </div>
</div>

<script>
const videoId = new URLSearchParams(location.search).get("v");
const videoWrap = document.getElementById("videoWrap");

const INVIDIOUS_EMBED = "https://pol1.iv.ggtyler.dev/embed/";
const INVIDIOUS_STREAM = "https://pol1.iv.ggtyler.dev/latest_version";

const btnNocookie = document.getElementById("btn-nocookie");
const btnInvidious = document.getElementById("btn-invidious");

let authorId = null;
let currentPlayer = "nocookie";

/* ===== プレイヤー切替 ===== */
function clearActive() {
  btnNocookie.classList.remove("active");
  btnInvidious.classList.remove("active");
}

function setPlayer(type) {
  currentPlayer = type;
  clearActive();
  videoWrap.innerHTML = '<iframe id="player" allowfullscreen></iframe>';
  const iframe = document.getElementById("player");

  if (type === "nocookie") {
    iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}`;
    btnNocookie.classList.add("active");
  }

  if (type === "invidious") {
    iframe.src = `${INVIDIOUS_EMBED}${videoId}`;
    btnInvidious.classList.add("active");
  }
}

setPlayer("nocookie");

/* ===== 動画情報 ===== */
fetch(`/api/video?video_id=${videoId}`)
  .then(r => r.json())
  .then(v => {
    document.getElementById("title").textContent = v.title || "タイトル不明";

    const authorEl = document.getElementById("author");
    authorEl.textContent = v.author || "";
    authorId = v.authorId;

    authorEl.onclick = () => {
      if (authorId) {
        location.href = `/statics/channel.html?c=${authorId}`;
      }
    };

    document.getElementById("desc").textContent = v.description || "";
  })
  .catch(() => {
    document.getElementById("title").textContent = "動画情報取得失敗";
  });

/* ===== コメント ===== */
fetch(`/api/comments?video_id=${videoId}`)
  .then(r => r.json())
  .then(d => {
    const c = document.getElementById("comments");
    c.innerHTML = "";

    if (!d.comments || d.comments.length === 0) {
      c.textContent = "コメントはありません";
      return;
    }

    d.comments.forEach(cm => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <div class="comment-author">${cm.author}</div>
        <div class="comment-body">${cm.content}</div>
      `;
      c.appendChild(div);
    });
  })
  .catch(() => {
    document.getElementById("comments").textContent = "コメント取得失敗";
  });

/* ===== ストリーム再生 ===== */
function openStream() {
  const q = document.getElementById("quality").value;

  /* === Invidious 選択時 === */
  if (currentPlayer === "invidious") {
    const url =
      `${INVIDIOUS_STREAM}?id=${videoId}&itag=22&local=true`;

    videoWrap.innerHTML =
      `<video id="pipVideo" src="${url}" controls autoplay playsinline></video>`;

    const v = document.getElementById("pipVideo");
    v.addEventListener("loadedmetadata", async () => {
      if (document.pictureInPictureEnabled) {
        try { await v.requestPictureInPicture(); } catch {}
      }
    });

    return;
  }

  /* === nocookie（既存動作そのまま） === */
  fetch(`/api/streamurl?video_id=${videoId}&quality=${q}`, { redirect: "follow" })
    .then(r => {
      const url = r.url;

      videoWrap.innerHTML =
        `<video id="pipVideo" src="${url}" controls autoplay playsinline></video>`;

      const v = document.getElementById("pipVideo");
      v.addEventListener("loadedmetadata", async () => {
        if (document.pictureInPictureEnabled) {
          try { await v.requestPictureInPicture(); } catch {}
        }
      });
    });
}

/* ===== ストリームURLへ ===== */
function goStreamUrl() {
  const q = document.getElementById("quality").value || "best";
  location.href = `/api/streamurl?video_id=${videoId}&quality=${q}`;
}

/* ===== YouTubeEducation ===== */
function playEducation() {
  const configUrl =
    "https://raw.githubusercontent.com/toka-kun/Education/refs/heads/main/keys/key1.json";

  location.href =
    "https://www.youtubeeducation.com/watch"
    + "?v=" + encodeURIComponent(videoId)
    + "&config=" + encodeURIComponent(configUrl);
}
</script>

</body>
  </html>
